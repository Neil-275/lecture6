{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
    <title>Scroll</title>
    <script>

        const quanity=20;
        let cnt=1;

        document.addEventListener("DOMContentLoaded",f());

        function f(){
            const start= cnt;
            const end = start + quanity-1;
            cnt= end+1;
            fetch(`http://127.0.0.1:8000/posts?start=${start}&end=${end}`)
            .then(response => response.json())
            .then(data =>{
                data.forEach(add_post);
                    
            })
        }

        function add_post(element){
            const post= document.createElement('div');
            post.className= 'post';
            post.innerHTML= element;
            document.querySelector("#posts").append(post);
        }


        let ok=0;
        window.onscroll=()=>{
            if (window.pageYOffset+window.innerHeight >= document.body.offsetHeight && ok===0){
                ok=1;
                f();
                console.log(ok);
            }   
            else 
                ok=0;
        }
        
    </script>
</head>
<body>

    <div id="posts"></div>
    
</body>
</html>
